<!DOCTYPE html>
<html>
<head>
<title>PDF Download/View</title>
<h2>v kuppusamy</h2>
<h2>cours completion certificate</h2>

<h3>Government arts college autonomous, Nandanam, Chennai. </h3>
<h4>college code: asunm1311</h4>
<style>
  .container {
    text-align: center;
    margin-top: 100px; /* Increased margin */
  }

  .button {
    padding: 15px 30px; /* Bigger buttons */
    margin: 20px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    transition: transform 0.3s ease, background-color 0.3s ease; /* Smooth transitions */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Added shadow */
  }

  .download-button {
    background-color: #4CAF50; /* Green for download */
    color: white;
  }

  .view-button {
    background-color: #008CBA; /* Blue for view */
    color: white;
  }

  .button:hover {
    transform: translateY(-5px); /* Lift effect on hover */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
  }

  .download-button:hover {
    background-color: #45a049; /* Darker green on hover */
  }

  .view-button:hover {
    background-color: #0077b3; /* Darker blue on hover */
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  .pulse-animation {
    animation: pulse 2s infinite;
  }

</style>
</head>
<body>

<div class="container">
  <button class="button download-button pulse-animation" onclick="downloadPdf()">Download PDF</button>
  <button class="button view-button" onclick="viewPdf()">View PDF</button>
</div>

<script>
  function downloadPdf() {
    const link = document.createElement('a');
    link.href = 'Certificate.pdf';
    link.download = 'Certificate.pdf';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  function viewPdf() {
    window.open('Certificate.pdf');
  }
</script>

</body>
</html>
