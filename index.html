
<!DOCTYPE html>
<html>
<head>
<title>PDF Download/View</title>
<style>
  body {
    text-align: center;
  }

  .container {
    margin-top: 100px;
  }

  .button {
    padding: 15px 30px;
    margin: 20px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    transition: transform 0.3s ease, background-color 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .download-button {
    background-color: #4CAF50;
    color: white;
  }

  .view-button {
    background-color: #008CBA;
    color: white;
  }

  .button:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
  }

  .download-button:hover {
    background-color: #45a049;
  }

  .view-button:hover {
    background-color: #0077b3;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  .pulse-animation {
    animation: pulse 2s infinite;
  }

</style>
</head>
<body>

<h2 style="font-family: 'Arial', sans-serif; color: #333;">v kuppusamy</h2>
<h2 style="font-family: 'Georgia', serif; color: #0070c0;">course completion certificate</h2>

<h3 style="font-family: 'Verdana', sans-serif; color: #555;">Government arts college autonomous, Nandanam, Chennai. </h3>
<h4 style="font-family: 'Times New Roman', serif; color: #777;">college code: asunm1311</h4>

<div class="container">
  <button class="button download-button pulse-animation" onclick="downloadPdf()">Download PDF</button>
  <button class="button view-button" onclick="viewPdf()">View PDF</button>
</div>

<script>
  function downloadPdf() {
    const link = document.createElement('a');
    link.href = 'Certificate.pdf';
    link.download = 'Certificate.pdf';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  function viewPdf() {
    window.open('Certificate.pdf', '_blank');
  }
</script>

</body>
</html>
